services:
  server:
    image: cortezaproject/corteza:2024.9
    restart: always
    depends_on:
      - db
    ports:
      - "18080:80"
    environment:
      # Database connection for MySQL
      DB_DSN: "corteza:corteza@tcp(db:3306)/corteza?charset=utf8mb4&parseTime=True&loc=Local"
      
      # Server configuration
      HTTP_ADDR: 0.0.0.0:80
      
      # Base URL - CRITICAL
      DOMAIN: localhost:18080
      HTTP_BASE_URL: http://localhost:18080
      
      # Enable web applications
      HTTP_WEBAPP_ENABLED: "true"
      HTTP_WEBAPP_BASE_URL: /
      
      # API configuration
      HTTP_API_ENABLED: "true"
      HTTP_API_BASE_URL: /api
      
      # Authentication
      AUTH_JWT_SECRET: pankajkumar3021pankajkumar30213021
      AUTH_EXTERNAL_ENABLED: "true"
      AUTH_EXTERNAL_REDIRECT_URL: http://localhost:18080/auth/external/{provider}/callback
      
      # OAuth2
      AUTH_OAUTH2_ENABLED: "true"
      
      # SMTP (optional - for email)
      SMTP_HOST: ""
      SMTP_PORT: ""
      
      # Logging
      LOG_LEVEL: debug
      
    volumes:
      - corteza-data:/data

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: corteza
      MYSQL_USER: corteza
      MYSQL_PASSWORD: corteza
      MYSQL_ROOT_PASSWORD: corteza_root_password
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "corteza", "-pcorteza"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  corteza-data:
  db-data:
